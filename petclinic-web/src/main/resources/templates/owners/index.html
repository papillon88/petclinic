<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Owner Index</title>
</head>
<body>
<h1 th:text="'owner index'">owner index</h1>
<table>
    <tbody>
    <tr th:each="owner: ${owners}">
        <td th:text="${owner.getId()}"></td>
        <td th:text="${owner.getFname()}"></td>
        <td th:text="${owner.getLname()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
